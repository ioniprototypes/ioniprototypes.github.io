<div class="card w-50">
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{page.title}}</h5>
              <p class="card-text">{{page.description}}</p>
              <img src="{{site.url}}{{page.pictureDir}}{{page.picture}}" class="card-img-top" alt="...">
              <p class="card-text"><small class="text-muted">{{page.subline}}</small></p>
            </div>
        </div>
    </div>
